<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <!--used instead of page-header-->
    <h1 class="pb-2 mt-4 mb-2 border-bottom">Hello World</h1>

    <p class="lead">lead lead lead</p>

    <p>
        normal text <mark>Mark</mark> <del>Crossed out</del> <u>underlined</u>
    </p>

    <p class="text-left">left</p>

    <p class="text-center">center</p>

    <p class="text-right">right</p>

    <p class="text-justify">justify</p>

    <blockquote class="blockquote-reverse">
        <p>quote</p>
        <footer>Quote by <cite title="John Doe">John Doe</cite></footer>
    </blockquote>

    <ul class="list-unstyled">
        <li>this</li>
        <li>is</li>
        <li>an</li>
        <li>unstyled</li>
        <li>list</li>
    </ul>

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-lg-12">
                Large
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                medium
            </div>
            <div class="col-md-6">
                medium
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                small
            </div>
            <div class="col-sm-3">
                small
            </div>
            <div class="col-sm-3">
                small
            </div>
            <div class="col-sm-3">
                small
            </div>
        </div>
    </div>

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="../Images/SaturnVImage.jpg" alt="">
        <div class="card-body">
            <h4 class="card-title">My Card</h4>
            <p class="card-text">
                this is some example text for the card
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</body>
</html>
