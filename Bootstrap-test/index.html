<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <h1 class="pb-2 mt-4 mb-2 border-bottom">Hello World</h1>

    <p class="lead">lead lead lead</p>

    <p>
        without lead <mark>Mark</mark> <del>Crossed out</del> <u>underlined</u>
    </p>

    <p class="text-left">left</p>

    <p class="text-center">center</p>

    <p class="text-right">right</p>

    <p class="text-justify">justify</p>

    <blockquote class="blockquote-reverse">
        <p>quote</p>
        <footer>Quote by <cite title="John Doe">John Doe</cite></footer>
    </blockquote>
</body>
</html>
